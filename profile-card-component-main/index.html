<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img src="./images/image-victor.jpg" alt="Profile picture" class="card-image">
        </div>
        
        <div class="top">
          <span class="txt-bold">Victor Crest </span>  
          26
        </div>
          <div class="location txtlight">
            London 

          </div>
        <hr>
        <div class="bottom">

          <p>
            <span class="txt-bold"> 80K  </span>
            Followers
          </p>

          <p>
            <span class="txt-bold"> 803K  </span>
            Likes
          </p>

          <p>
            <span class="txt-bold"> 1.4K </span>
            Photos
          </p>

            
        </div>
      </div>
    </div>

    <!-- ATTRIBUTION -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href=https://benrogers.uk">Ben Rogers</a>.
    </div>
  </body>
</html>
